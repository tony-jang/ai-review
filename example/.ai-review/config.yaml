models:
  - id: opus
    client_type: claude-code
    provider: anthropic
    model_id: claude-opus-4-6
    role: "아키텍처, 보안, 로직 오류"

  - id: gpt
    client_type: opencode
    provider: openai
    model_id: gpt-5.3
    role: "성능, 베스트 프랙티스"

  - id: gemini
    client_type: opencode
    provider: google
    model_id: gemini-3.0-pro
    role: "맥락 일관성, 타입 안전성"

deliberation:
  max_turns: 3
  consensus_threshold: 2

server:
  port: 3000
  auto_open: true
