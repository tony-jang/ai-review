<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Review</title>
<link rel="stylesheet" href="/vendor/starry-night-dark.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="header">
  <h1>AI Review</h1>
  <span class="branch" id="branch-info">--</span>
  <div class="stats">
    <span id="stat-files">ьїїВЮ╝ 0Ж░ю</span>
    <span id="stat-reviews">вдгви░ 0Ж░ю</span>
    <span id="stat-issues">ВЮ┤Віѕ 0Ж░ю</span>
    <button class="btn btn-primary" id="btn-process" style="display:none" onclick="processReviews()">вдгви░ В▓ўвдг</button>
    <button class="btn btn-finish" id="btn-finish" style="display:none" onclick="finishReview()">вдгви░ ВЎёвБї</button>
  </div>
</div>

<div class="session-tabs" id="session-tabs">
  <div class="session-tab-list" id="session-tab-list"></div>
  <button class="session-tab-add" onclick="openNewSessionModal()" title="ВЃѕ ВёИВЁў">+</button>
</div>

<div class="main-tab-bar" id="main-tab-bar">
  <button type="button" class="main-tab active" data-tab="conversation" onclick="switchMainTab('conversation')">
    <span class="main-tab-icon">­Ъњг</span> Conversation <span class="main-tab-badge" id="tab-badge-conversation"></span>
  </button>
  <button type="button" class="main-tab" data-tab="changes" onclick="switchMainTab('changes')">
    <span class="main-tab-icon">­ЪЊЮ</span> Changes <span class="main-tab-badge" id="tab-badge-changes"></span>
  </button>
</div>

<div class="main">
  <aside class="changes-sidebar" id="changes-sidebar" style="display:none">
    <div class="changes-sidebar-header">
      <span class="changes-sidebar-title">Files</span>
      <span class="changes-sidebar-count" id="changes-sidebar-count"></span>
    </div>
    <div class="changes-sidebar-tools">
      <div class="file-filter-input-wrap">
        <span class="search-icon">­ЪћЇ</span>
        <input class="file-filter-input" id="changes-file-filter-input" placeholder="ьїїВЮ╝ Ж▓ђВЃЅРђд" oninput="onChangesFileFilterInput(this.value)">
      </div>
    </div>
    <div class="changes-sidebar-list" id="changes-sidebar-list"></div>
  </aside>
  <div class="changes-sidebar-splitter" id="changes-sidebar-splitter" style="display:none"></div>
  <div class="main-content" id="main-content">
    <div class="main-tab-content" id="main-tab-content">
      <div class="empty-state"><div class="icon">&#128221;</div><div class="message">вдгви░ ВёИВЁўВЮё ВІюВъЉьЋўВёИВџћ</div></div>
    </div>
  </div>
  <div class="right-side-splitter" id="right-side-splitter"></div>
  <aside class="reviewers-sidebar" id="reviewers-sidebar">
    <div class="reviewers-header">
      <div class="reviewers-title-wrap">
        <span class="reviewers-title">Reviewers</span>
        <span class="reviewers-count" id="reviewers-count">0вфЁ</span>
      </div>
      <div class="agent-actions" style="margin-left:auto">
        <button class="btn btn-agent-add" onclick="openAddAgentModal()">ьћёвдгВЁІ Ж┤ђвдг</button>
      </div>
    </div>
    <div class="reviewers-list" id="reviewers-list">
      <div class="reviewers-empty">вдгви░Вќ┤Ж░ђ ВЌєВіхвІѕвІц.<br>ьћёвдгВЁІВЮё ВХћЖ░ђьЋ┤ ВІюВъЉьЋўВёИВџћ.</div>
    </div>
  </aside>
</div>

<div class="summary-bar" id="summary-bar">Вцђв╣ё ВЎёвБї</div>

<script type="module" src="/js/app.js"></script>
</body>
</html>
